{% extends "template.html" %}
{% block conteudo %}
<div class="col-lg-12 col-md-12 col-sm-12" style='display:flex; justify-content:center; align-items:center'>
    <div class="col-lg-8 well">
        <form method="POST" action="http://127.0.0.1:5000/create_info/">
            <div class="content-blocks" style = 'margin-top:5em'> 
            <div class="col-lg-5">
                <h4>Informações de cobranças</h4>

                <div class="form-group">
                    <label class='label-inputs' for="exampleInputEmail1">ID da transaçao:</label>
                    <input 
                    type="text" 
                    class="form-control" 
                    name="id" 
                    id="id" 
                    placeholder="ID da transaçao"
                    value = ''
                    >
                </div>
            </div>
            <div class="col-lg-12">
                <button class="btn btn-success" type="submit" onclick='modal()'>
                    Informações
                    <img src="{{url_for('static',filename = 'img/ok-mark.png')}}">
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
