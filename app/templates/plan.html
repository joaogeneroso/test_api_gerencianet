{% extends "template.html" %}
{% block conteudo %}
<div class="col-lg-12 col-md-12 col-sm-12" style='display:flex; justify-content:center; align-items:center'>
    <div class="col-lg-8 well">
        <form method="POST" action="http://127.0.0.1:5000/create_plan/">
            <div class="col-lg-5">
                <h4>Informações do produto/serviço</h4>

                <div class="form-group">
                    <label class='label-inputs' for="exampleInputEmail1">Descrição do produto/serviço:</label>
                    <input 
                    type="text" 
                    class="form-control" 
                    name="name" 
                    id="name" 
                    placeholder="Descrição do produto"
                    value = ''
                    >
                </div>
                <div class="form-group">
                    <label class='label-inputs' 
                    for="exampleInputPassword1">Quantidade de cobranças:</label>
                    <input 
                    type = 'number' 
                    id="parcelas"
                    name="parcelas" 
                    class="form-control"
                    value = ''
                    min = 1>
                </div>
                <div class="form-group">
                    <label class='label-inputs' for="exampleInputPassword1">Periodicidade da cobrança:</label>
                    <input 
                    type = 'number' 
                    id="periodicidade"
                    name="periodicidade" 
                    class="form-control"
                    value = ''
                    min = 1>
                </div>
            </div>
            <div class="col-lg-12">
                <button class="btn btn-success" type="submit" onclick='modal()'>
                    Criar assinatura
                    <img src="{{url_for('static',filename = 'img/ok-mark.png')}}">
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
