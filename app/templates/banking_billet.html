{% extends "template.html" %}
{% block conteudo %}
<div class="col-lg-12 col-md-12 col-sm-12" style='display:flex; justify-content:center; align-items:center'>
    <div class="col-lg-8 well">
        <form method="POST" action="http://127.0.0.1:5000/create_banking_billet/">
            <div class="col-lg-5">
                <h4>Informações do produto/serviço</h4>

                <div class="form-group">
                    <label class='label-inputs' for="exampleInputEmail1">Descrição do produto/serviço:</label>
                    <input 
                    type="text" 
                    class="form-control" 
                    name="descricao" 
                    id="descricao" 
                    placeholder="Descrição do produto"
                    value = ''
                    >
                </div>
                <div class="form-group">
                    <label class='label-inputs' for="exampleInputPassword1">Valor do produto/serviço:</label>
                    <input 
                    type="text" 
                    class="form-control" 
                    name = 'valor'
                    id = 'valor' 
                    placeholder="Valor do Produto"
                    value = ''>
                </div>
                <div class="form-group">
                    <label class='label-inputs' for="exampleInputPassword1">Quantidade de itens:</label>
                    <input 
                    type = 'number' 
                    id="quantidade"
                    name="quantidade" 
                    class="form-control"
                    value = ''
                    min = 1>
                </div>
            </div>
            <div class="col-lg-5">
                <h4>Informações do cliente</h4>

                <div class="form-group">
                    <label class='label-inputs' for="exampleInputEmail1">Nome do cliente:</label>
                    <input 
                    type="text" 
                    class="form-control"  
                    name = 'nome_cliente'
                    id = 'nome_cliente'
                    placeholder="Nome do cliente" 
                    value=''>
                </div>
                <div class="form-group">
                    <label class='label-inputs' for="exampleInputPassword1">CPF:</label>
                    <input 
                    type="text" 
                    class="form-control" 
                    name="cpf" 
                    id="cpf" 
                    placeholder="CPF"
                    value = "">
                </div>
                <div class="form-group">
                    <label class='label-inputs' for="exampleInputPassword1">Telefone:</label>
                    <input 
                    type="text" 
                    class="form-control" 
                    name="telefone"
                    id="telefone"  
                    placeholder="Telefone"
                    value = ''>
                </div>
            </div>
            <div class="col-lg-2">
                <h4>Vencimento</h4>
                <div class="form-group">
                    <label class='label-inputs' for="exampleInputEmail1">Data de vencimento:</label>
                    <input 
                    type="text" 
                    class="form-control" 
                    name="vencimento" 
                    id="vencimento" 
                    placeholder="Data de vencimento"
                    value = ''>
                </div>
            </div>
            <div class="col-lg-12">
                <button class="btn btn-success" type="submit" onclick='modal()'>
                    Gerar boleto 
                    <img src="{{url_for('static',filename = 'img/ok-mark.png')}}">
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
