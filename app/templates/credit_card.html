{% extends "template.html" %}
{% block conteudo %}
<div class="col-lg-12 col-md-12 col-sm-12" style='display:flex; justify-content:center; align-items:center'>
    <div class="col-lg-8 well">
        <form id="form" method="POST" action="" class="">
            <div class="col-lg-3">
                <h5>Informações do produto/serviço</h5>

                <div class="form-group">
                    <label class='label-inputs' for="exampleInputEmail1">Descrição do produto/serviço:</label>
                    <input 
                    required 
                    type="text" 
                    class="form-control"
                    name="descricao"
                    id="descricao" 
                    placeholder="Descrição do produto"
                    value = ''>
                </div>
                <div class="form-group">
                    <label class='label-inputs' for="exampleInputPassword1">Valor do produto/serviço: </label>
                    <input 
                    required 
                    type="text" 
                    class="form-control"
                    name="valor" 
                    id="valor" 
                    placeholder="Valor do Produto"
                    value = ''>
                </div>
                <div class="form-group">
                    <label class='label-inputs' for="exampleInputPassword1">Quantidade de itens: </label>
                    <input 
                    type = "number"
                    class="form-control"
                    name="quantidade"
                    id="quantidade" 
                    value = ''
                    min = 1>
                </div>
            </div>


            <div class="col-lg-3">
                <h5>Informações do cliente</h5>

                <div class="form-group">
                    <label class='label-inputs' for="exampleInputEmail1">Nome do cliente: </label>
                    <input 
                    required 
                    type="text" 
                    class="form-control"
                    name="nome_cliente" 
                    id="nome_cliente" 
                    placeholder="Nome do cliente"
                    value= "">
                </div>
                <div class="form-group">
                    <label class='label-inputs' for="exampleInputPassword1">CPF: </label>
                    <input 
                    required 
                    type="text" 
                    class="form-control"
                    name="cpf" 
                    id="cpf" 
                    placeholder="CPF"
                    value = "">
                </div>
                <div class="form-group">
                    <label class='label-inputs' for="exampleInputPassword1">Telefone: </label>
                    <input 
                    required 
                    type="text" 
                    class="form-control"
                    name="telefone"
                    id="telefone" 
                    placeholder="Telefone"
                    value = ''>
                </div>
                <div class="form-group">
                    <label class='label-inputs' for="exampleInputPassword1">Email: </label>
                    <input 
                    required 
                    type="text" 
                    class="form-control"
                    name="email" 
                    id="email" 
                    placeholder="Email"
                    value="">
                </div>
                <div class="form-group">
                    <label class='label-inputs' for="exampleInputPassword1">Data de nascimento: </label>
                    <input 
                    required 
                    type="text" 
                    class="form-control"
                    name="nascimento" 
                    id="nascimento" 
                    placeholder=""
                    value = ''>
                </div>
            </div>


            <div class="col-lg-3">
                <h5>Informações do endereço</h5>

                <div class="form-group">
                    <label class='label-inputs' for="exampleInputEmail1">Rua: </label>
                    <input 
                    required 
                    type="text" 
                    class="form-control" 
                    name="rua"
                    id="rua" 
                    placeholder="Rua"
                    value="">
                </div>
                <div class="form-group">
                    <label 
                    class='label-inputs' 
                    for="exampleInputPassword1">Número: </label>
                    <input 
                    required 
                    type="text" 
                    class="form-control" 
                    name="numero"
                    id="numero" 
                    placeholder="Número"
                    value="">
                </div>
                <div class="form-group">
                    <label class='label-inputs' for="exampleInputPassword1">Bairro: </label>
                    <input 
                    required 
                    type="text" 
                    class="form-control"
                    name="bairro" 
                    id="bairro" 
                    placeholder="Bairro"
                    value=''>
                </div>
                <div class="form-group">
                    <label class='label-inputs' for="exampleInputPassword1">CEP: </label>
                    <input 
                    required 
                    type="text" 
                    class="form-control" 
                    name="cep" 
                    id="cep" 
                    placeholder="CEP"
                    value = "">
                </div>
                <div class="form-group">
                    <label class='label-inputs' for="exampleInputPassword1">Cidade: </label>
                    <input 
                    required 
                    type="text" 
                    class="form-control" 
                    name="cidade" 
                    id="cidade" 
                    placeholder="Cidade"
                    value = ''>
                </div>
                <div class="form-group">
                    <label class='label-inputs' for="exampleInputPassword1">Estado: </label>
                    <input 
                    required 
                    type="text" 
                    class="form-control" 
                    name="estado" 
                    id="estado" 
                    placeholder="Estado"
                    value = "">
                </div>

            </div>

            <div class="col-lg-3">

                <h5>Informações de pagamento</h5>

                <div class="form-group">
                    <label class='label-inputs' for="exampleInputPassword1">Número do cartão: </label>
                    <input 
                    required 
                    type="text" 
                    class="form-control"
                    name="numero_cartao"  
                    id="numero_cartao" 
                    placeholder="Número do cartão"
                    value = ''>
                </div>
                <div class="form-group">
                    <label class='label-inputs' or="exampleInputPassword1">Bandeira: </label>
                    <select required id="bandeira" class="form-control" name="bandeira">
                        <option value="visa">Visa</option>
                        <option value="mastercard">MasterCard</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class='label-inputs' for="exampleInputPassword1">Código de segurança: </label>
                    <input 
                    required 
                    type="text" 
                    class="form-control" 
                    name="codigo_seguranca"
                    id="codigo_seguranca"
                    placeholder="Código de segurança"
                    value = "">
                </div>


                <div class="form-group">
                    <label class='label-inputs' for="exampleInputPassword1">Mês de vencimento: </label>
                    <input 
                    required
                    type = 'number' 
                    id="mes_vencimento"
                    name="mes_vencimento" 
                    class="form-control"
                    value = ''
                    min = 1
                    max = 12>
                </div>
                <div class="form-group">
                    <label class='label-inputs' for="exampleInputPassword1">Ano de vencimento: </label>
                    <input 
                    required
                    type = 'number' 
                    id="ano_vencimento"
                    name="ano_vencimento" 
                    class="form-control"
                    value = ''
                    min = 2020
                    max = 2030>
                </div>
                <div id="div_installments" class="form-group alert alert-success">
                    <label class='label-inputs' for="exampleInputPassword1">Número de parcelas: </label>
                    <select required style="color: black" id="installments" class="form-control" name="installments">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>

            </div>
            <div class="col-lg-12" style='z-index: 1'>
                <button id="ver_parcelas" type="button" class="btn btn-default"> Definir número de parcelas <img
                        src="{{url_for('static',filename= 'img/next.png')}}"></button>
                <button id="btn_pg_cartao" type="button" class="btn btn-success hide" onclick='modal()'> Confirmar pagamento <img
                        src="{{url_for('static',filename= 'img/ok-mark.png')}}"></button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
